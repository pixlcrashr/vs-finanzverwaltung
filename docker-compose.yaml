name: vs-finanzverwaltung

services:
  development-db:
    image: postgres
    restart: unless-stopped
    environment:
      TZ: Europe/Berlin
      POSTGRES_DB: vsf
      POSTGRES_USER: vsf
      POSTGRES_PASSWORD: postgres
    ports:
      - 5334:5432
  test-db:
    image: postgres
    restart: unless-stopped
    environment:
      TZ: Europe/Berlin
      POSTGRES_DB: vsf
      POSTGRES_USER: vsf
      POSTGRES_PASSWORD: postgres
    ports:
      - 5335:5432
  html2pdf:
    image: improrama/html2pdf-server:v1.2.0
    restart: unless-stopped
    ports:
      - 8082:8082
